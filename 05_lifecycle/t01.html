<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3"></script>
    <title>引出生命周期</title>
</head>
<body>
    <div id="root">
        <h2 :style="{ opacity: opacity }">{{jiba}}</h2>
    </div>
    <script type="text/javascript">
        Vue.createApp({
          data() {
            return {
              opacity: 1,
              jiba: "this is Jiba",
            };
          },
        }).mount("#root");
    </script>
</body>
</html>

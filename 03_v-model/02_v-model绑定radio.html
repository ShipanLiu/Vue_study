<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
      <!-- 要想 二选一，两个 input 必须 有相同的 name , 使用 v-model 可以省略 name-->
      <div class="gender">
        <label for="male">
          <input type="radio" v-model="sex" value="male" id="male">
        </label>
        <label for="female">
          <input type="radio" v-model="sex" value="female" id="female">
        </label>
        <h2>{{sex}}</h2>
      </div>


      <!-- v-model 绑定select -->
      <!-- 单选 -->
      <select name="" id="" v-model="fruit">
        <option value="apple">apple</option>
        <option value="banana">banana</option>
        <option value="orange">orange</option>
        <option value="jier">jier</option>
      </select>
      <h2>单选：{{fruit}}</h2>

      <hr>

      <!-- 多选 -->
      <select multiple size="3" v-model="fruits">
        <option v-for="(item, index) in allFruits" :key="item.value" :value="item.value">{{item.text}}</option>
      </select>
      <h2>多选：{{fruits}}</h2>

      <!-- v-model的值绑定 -->

    </div>

    <script src="./lib/vue.js"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return ({
                    message: "hello Vue",
                    sex: "",
                    fruit: "orange",
                    fruits: [],
                    allFruits: [
                      {value: "apple", text: "apple"},
                      {value: "banana", text: "banana"},
                      {value: "orange", text: "orange"},
                      {value: "jier", text: "jier"},
                    ]
                })
            },
            methods: {
                function1: function() {
                    console.log("here is something");
                },
            }
        })
        app.mount("#app")
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
      <!-- lazy 绑定， 回车的时候 才同步，要不然 输入一个字符， 就会同步一次， 不好。 -->
      <label for="message">
         <input type="text" id="message" v-model.lazy="message">
      </label>
      <h2>{{message}}</h2>
      <!-- number， 自动将内容 转换成 数字,  一直 是 number 类型 -->

      <input type="text" v-model.number="counter">
      <h2>counter: {{counter}}-{{typeof counter}}</h2>

      <hr>
      <!-- 假如  type="number"  就没有必要  v-model.number 了 -->
      <input type="number" v-model.number="counter2">
      <h2>counter: {{counter2}}-{{typeof counter2}}</h2>

      <hr>

      <!-- trim  去除 首位的 字符 , 注意 浏览器会自动合并空格-->
      <input type="text" v-model.trim.lazy="content">
      <h2>{{content}}</h2>

    </div>

    <script src="./lib/vue.js"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return ({
                    message: "",
                    counter: 0,
                    counter2: 0,
                    content: "",
                })
            },
            methods: {
                function1: function() {
                    console.log("here is something");
                },
            },
            watch: {
              content(newValue, oldValue) {
                console.log(newValue);
              }
            }
        })
        app.mount("#app")
    </script>
</body>
</html>

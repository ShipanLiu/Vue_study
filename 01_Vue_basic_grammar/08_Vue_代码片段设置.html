<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h2>{{message}}</h2>
        <button @click="function1">click me</button>
        <button @click="function2">click me2</button>
    </div>

    <script src="./lib/vue.js"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return ({
                    message: "hello Vue"
                })
            },
            methods: {
                function1: function() {
                    console.log("here is something");
                },
                function2() {
                    console.log("ri gou");
                },
            }
        })
        app.mount("#app")
    </script>
</body>
</html>

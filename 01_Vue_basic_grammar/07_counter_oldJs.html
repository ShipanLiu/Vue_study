<!-- 使用 原生的 js 方式 实现 counter -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>当前计数：<span class="counter"></span></h2>
    <button class="add">+1</button>
    <button class="sub">-1</button>

    <script>
        // 获取 DOM
        /*
        document.querySelector() only returns the first element that matches the specified selectors. If you want to select all matching elements, you should use document.querySelectorAll(), which returns a NodeList of all matching element

        It's worth noting that document.querySelector() is more versatile than older methods like getElementById(), getElementsByClassName(), and getElementsByTagName() because it allows for more complex and combined CSS selectors.

        */
        const h2Tag = document.querySelector("h2")
        const counterTag = document.querySelector(".counter")
        const addTag = document.querySelector(".add")
        const subTag = document.querySelector(".sub")


        let counter = 0
        h2Tag.textContent = counter

        // 监听 按钮的 点击
        addTag.onclick = function() {
            counter++
            h2Tag.textContent = counter
        }

        // 然后把 counter 重新放到 h2 里
        subTag.onclick = function() {
            counter--
            h2Tag.textContent = counter
        }

    </script>


</body>
</html>

<!-- 就是 备忘录【缓存】 ： 提高性能 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!--  表示 在这个 div 里面， 只有 name 在改变的时候， 才可以改变， name 不改变的时候， 全跳过去。 -->
        <div v-memo="[name]">
           <h2>name: {{name}}</h2>
            <h2>age: {{age}}</h2>
            <h2>mesage: {{message}}</h2>
        </div>
        <button @click="updateInfo">update Info</button>

    </div>

    <script src="./lib/vue.js"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return ({
                    message: "hello Vue",
                    name: "Vue",
                    age: 24,
                })
            },
            methods: {
                function1: function() {
                    console.log("here is something");
                },
                updateInfo() {
                    this.message = "jier"
                    // this.name = "no Vue"
                    this.name = "no Vue" //假如你 name 不 update 的话： 那么 其他的数据也不会update， 因为 <div v-memo="[name]">
                }
            }
        })
        app.mount("#app")
    </script>
</body>
</html>

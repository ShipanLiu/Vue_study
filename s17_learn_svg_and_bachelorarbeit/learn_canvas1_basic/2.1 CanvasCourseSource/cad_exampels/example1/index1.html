<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAD Example with SVG</title>
    <style>
        .desk, .door, .leg, .frame {
            fill: none;
            stroke: #000000;
            stroke-width: 2;
        }
        .door-handle {
            fill: #333;
        }
        .dimension {
            fill: none;
            stroke: #000000;
            stroke-width: 1;
            stroke-dasharray: 5,5;
        }
        text {
            font-size: 12px;
        }
    </style>
    <script src="drawings.js" defer></script>
    <script>
        window.onload = function() {
            const svg = document.querySelector('#drawingArea');
            const drawing = new Drawing(svg);

            // Draw a desk
            drawing.drawRect(20, 60, 200, 80, 'desk');
            drawing.drawRect(20, 140, 20, -80, 'leg');  // Left leg
            drawing.drawRect(200, 140, 20, -80, 'leg'); // Right leg
            drawing.addDimension(20, 150, 220, 150, '220 cm'); // Width dimension

            // Draw a door
            drawing.drawRect(250, 30, 80, 150, 'door');
            drawing.drawRect(245, 30, 90, 5, 'frame');  // Top frame
            drawing.drawRect(245, 175, 90, 5, 'frame'); // Bottom frame
            drawing.drawRect(245, 30, 5, 150, 'frame'); // Left frame
            drawing.drawRect(330, 30, 5, 150, 'frame'); // Right frame
            drawing.drawCircle(310, 105, 5, 'door-handle');
            drawing.addDimension(340, 105, 340, 180, '75 cm'); // Height dimension
        }
    </script>
</head>
<body>
    <svg id="drawingArea" width="600" height="300"></svg>
</body>
</html>
